<!Doctype html>
<html>
    <head>
        <!-- Min VS original -->
        <script src="lib/angular.min.js" type="text/javascript"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular-cookies.js"></script>
        <!-- Angular -->
        <script src="js/Item.js"> </script>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" />
        <link href='https://fonts.googleapis.com/css?family=Poiret+One' rel='stylesheet' type='text/css'>
        <link href="https://fonts.googleapis.com/earlyaccess/nanumgothic.css" rel='stylesheet' type="text/css">
        <link rel="stylesheet" href="http://cdn.jsdelivr.net/xeicon/1.0.4/xeicon.min.css">
        <link rel="stylesheet" href="./style/real_item_style.css">
        <script src="http://code.jquery.com/jquery.min.js"></script>
        
        
        <title>Hyuga</title>
        <style>
            
        </style>
        <script>

        </script>
    </head>
    <body ng-app="Hyuga" ng-controller="Real_item_ctrl">
        <div id="money_nav"> 
            <h3>현재 금액 : {{pensionprice | currencynow}}</h3>
        </div>
        <div id="main_nav" class="right">
            <ul>
                <li><a href="#">test</a></li>
                <li><a href="#">test</a></li>
                <li><a href="#">test</a></li>
            </ul>
            
        </div>
        <div id="main_bg">
            
            <div id="header_box">
                <h1 id="logo"><a href="./index.html">Hyuga</a></h1>
                <p>에서 무엇을 샀나요?</p>
            </div>
        </div>
        <div id="selection_box">
            <p class="info">실제 금액을 계산해주세요.</p>
            <div style="text-align:center;">
                
            </div>
        </div>
        
        <div id="main_contents">
            
            <div class="card">    
                <h1 style="text-align:center; margin:40px;  color:#888888;">물품 추가</h1>
                </hr>
                <div class="input_area">
                    <input type="text" placeholder="물품 이름" ng-model="product_name">
                    <input type="number" placeholder="가격" ng-model="product_price">
                    <input type="number" placeholder="개수" ng-model="product_cnt">
                    <a><div class="btn" style=" width:70%; margin-top:10px;" ng-click="product_add();">추가</div></a>
                </div>
                
            </div>
            
                
            <div class="card"> 
            <h1 style="text-align:center; margin:40px;  color:#444444;">영수증</h1>
                </hr>   
                <div class="item"  ng-repeat="a in Arr">
                    <h3 class="left" style="display:inline">{{a[0]}}</h3>
                    <div class="right">
                        <input class="input_number" type="number" value={{a[2]}}></input>
                        <span>개</span>
                    </div>
                    <div style="clear:both;"></div>
                    <strong><div class="price">{{a[1] | currencywon}}</div></strong>
                </div>
                <!-- <div class="item">
                    <h3 class="left" style="display:inline">Item 이름</h3>
                    <div class="right">
                        <input class="input_number" type="number"></input>
                        <span>개</span>
                    </div>
                    <div style="clear:both;"></div>
                    <strong><div class="price">3,000원</div></strong>
                </div> -->
            </div>
            <div style="width:80%;">
                <a href="./es_item_view.html"><div class="btn_prev" style="float:left;">이전 단계</div></a>
                <a href="#"><div class="btn_next" style="float:right;">다음 단계</div></a>
            </div>
            <div style="clear:both;"></div>
        </div>
        <div id="footer">
            Hyuga Inc.
            <p style="font-size:12px;margin-top:5px;">Hanyang University, ERICA</p>
        </div>
        <a href="#">
            <div id ="arrow_up"class="btn_arrow">
                <i class="xi-arrow-up"></i>
            </div>
        </a>
        <a href="#footer">
            <div id="arrow_down"class="btn_arrow">
                <i class="xi-arrow-down"></i>
            </div>
        </a>
    </body>
</html>
