<!Doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" />
        <link href='https://fonts.googleapis.com/css?family=Poiret+One' rel='stylesheet' type='text/css'>
        <link href="https://fonts.googleapis.com/earlyaccess/nanumgothic.css" rel='stylesheet' type="text/css">
        <script src="//code.jquery.com/jquery.min.js"></script>
        
        <title>Hyuga</title>
        <style>
            *{
                margin: 0 auto;
                -webkit-text-size-adjust:auto;
            }
            a{
                text-decoration: none;
                color: white;
            }
            #main_bg{
                
                background-image: url(img/pine.jpg);
                background-size: cover;
                background-attachment: fixed;
                padding: 10%;
            }
            #main_nav{
                color: white;
/*                margin: 20px;*/
                margin-top: 80px;
                margin-bottom: 80px;
                margin-right: 50px;
            }
            #main_nav > ul{
                list-style: none;
            }
            #main_nav > ul > li{
                color: white;
                float: left;
                margin: 10px;
                font-size: 20px;
            }
            #logo{
                margin-top: 40px;
                color: white;
                font-family: 'Poiret One';
            }
            #header_box{
                color: white;
            }
            #header_box > h1{
                font-size: 84px;
                margin-bottom: 20px;
            }
            #header_box > p{
                font-size: 24px;
            }
            #selection_box{
                padding: 20px;
            }
            #selection_box > .info{
                color: gray;
                margin: 20px;
                font-size: 24px;
            }
            #main_contents{
                background: #cccccc;
            }
            #btn_group{
                z-index: 1;
                padding: 0 20px 20px 20px;
            }
            #btn_group > ul{
                list-style: none;
            }
            #btn_group > ul > li{
                float: left;
                margin-right: 20px;
            }
            #main_contents{
                padding: 20px;
            }
            #money_nav{
                z-index: 2;
                width: 100%;
                position: fixed;
                background: #314570;
                padding: 20px 40px 20px 40px;
                box-shadow:0 1px 2px #aaa;
                color: white;
                opacity: 0.8;
            }
            #money_nav > h3{
/*                color: #888888;*/
            }
            #footer{
                font-size: 24px;
                font-family: 'Poiret One';
                text-align: center;
                opacity: 0.8;
/*                background: #333333;*/
                padding: 15px;
                color: #888888;
            }
            #footer > p{
                font-family: 'nanumgothic';
            }
            .right{
                float: right;
            }
            .left{
                flex: left;
            }
            .btn{
                text-align: center;
                width: 52px;
                opacity: 0.8;
                margin-bottom: 20px;
                border-radius: 3px;
                padding: 12px 24px 12px 24px;
                color: #444444;
            }
            .btn:hover{
                transition: 0.3s;
                background: white;
                background: #444444;
                color: white;
            }
            .danger{
                text-align: center;
                width: 52px;
                opacity: 0.8;
                margin-bottom: 20px;
                border-radius: 3px;
                padding: 12px 24px 12px 24px;
                color: #444444;
            }
            .danger:hover{
                transition: 0.3s;
                background: white;
                background: #882222;
                color: white;
            }
            .btn_next{
                background: #77bc77;
                width: 80%;
                display: block;
                text-align: center;
                margin-top: 20px;
                padding: 12px 24px 12px 24px;
                border-radius: 3px;
            }
            .btn_next:hover{
                transition: 0.3s;
                color: white;
            }
            .sub_info{
                text-align: right;
                padding: 20px;
                font-size: 14px;
                color: gray;
            }
            .card{
                font-family: 'nanumgothic';
                width: 80%;
                padding:1.5rem;
                box-shadow:0 1px 2px #aaa;
                background:white;
                margin: 20px auto;
                border-radius:3px;
            }
            .card > h3{
                color: #444444;
                margin: 20px;
            }
            .card > p{
                color: #666666;
                margin: 25px;
            }
            
        </style>
        <script>
            $(document).ready(function(){
               $("#logo").slideDown("slow");
            });
        </script>
    </head>
    <body>
        
        <div id="money_nav"> 
            <h3>현재 금액 :  원</h3>
        </div>
        <div id="main_nav" class="right">
            
            <ul>
                <li><a href="#">test</a></li>
                <li><a href="#">test</a></li>
                <li><a href="#">test</a></li>
            </ul>
            
        </div>
        <div id="main_bg">
            
            <div id="header_box">
                <h1 id="logo"><a href="./index.html">Hyuga</a></h1>
                <p>어디로 떠나고 싶나요?</p>
            </div>
        </div>
        <div id="selection_box">
            <p class="info">여행지를 선택해주세요</p>
            </br>
            <div id="btn_group">
                <ul>
                    <li><a href="#"><div class="btn">대부도</div></a></li>
                    <li><a href="#"><div class="danger">오이도</div></a></li>
                    <li><a href="#"><div class="danger">제주도</div></a></li>    
                </ul>
            </div>
            <p class="sub_info" style="clear:both">현재는 beta서비스이므로 '대부도'만 지원합니다.</p>
        </div>
        <div id="main_contents">
            <div class="card">    
                <img src="http://placehold.it/800x300" width="100%" class="left">
                <h3>Title 제목</h3>
                <p>plain text</p>
            </div>
            <div class="card">
                
                <img src="http://placehold.it/800x300" width="100%" class="left">

                <h3>Title 제목</h3>
                <p>plain text</p>

            </div>
            <a class="btn_next" href="./es_item_view.html">다음단계</a>
        </div>
        <div id="footer">
            Hyuga Inc.
            <p style="font-size:12px;margin-top:5px;">Hanyang University, ERICA</p>
        </div>    
    </body>
</html>
